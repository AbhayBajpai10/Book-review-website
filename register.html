<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="booking.css" />

    <script src="booking.js"></script>
  </head>
 
  <body>
    <nav>
      <div class="logo"> <h1 style="font-size: 20px;">अपूर्ण की कलम </h1> </div>
    <div class="menu">
      <a href="book.html">HOME</a>
      <a href="register.html" target="_blank">REGISTER</a>
    
      
      <a href="login.html">LOGIN</a>
      <a href="https://www.instagram.com/apoorn.ki.kalam/">CONTACT</a>
      
    
      
    </div>
  
    </nav>
  

    <main>
      <div class="flex-container formContainer registerContainer">
        <div class="div1 registerDiv">
          
          <form name="registrationForm">
            <div class="width100">
              <p id="logInText">Register</p>
            </div>
            <div>
              <input
                class="width100"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <div id="nameError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <div id="usernameError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <div id="passwordError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <div id="emailError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="mobilenumber"
                name="mobilenumber"
                placeholder="Mobile number"
                required
              />
              <div id="mobileNumberError" class="formError"></div>
            </div>

            <div>
              <button
                class="width100 button1"
                type="button"
                onclick="register()"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
